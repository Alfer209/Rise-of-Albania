ALB_Regen_desc: "After the monarch’s disappearance, the nation cannot remain without leadership. The temporary Regency Council will govern to maintain stability and prepare Albania for a new era."

ALB_Kabinet_desc: "We will form a new cabinet of loyal and capable ministers ready to lead the nation through difficult times. It’s time to reform the government and unify its direction."

ALB_Italian_desc: "The Italian monarchy shows interest in our nation. Perhaps the King of Italy or his representative could take the Albanian throne — ensuring order and protection, albeit at the cost of independence."

ALB_Aggresion_desc: "Our neighbors underestimate us. Albania will no longer tolerate pressure or disregard. We are ready to show aggression for our safety and pride."

ALB_NewWay_desc: "The old way led us to decline and humiliation. Now Albania follows a new course — independence, strength, and ambition."

ALB_OurWorld_desc: "We no longer seek a place in others’ world — we will create our own. Albania will shape the future of the Balkans."

ALB_AllyW_desc: "The Mediterranean has always been the cradle of civilization. We propose a new union — a Mediterranean Alliance, a bastion of stability and strength."

ALB_FIghtWith_desc: "Diplomacy has failed. To prove our right to rule, Albania must fight. We will defeat anyone who stands in our way."

ALB_WorldCompany_desc: "We will build an international alliance under our control — to dominate global markets, resources, and politics. Albania will become the heart of a new world order."

ALB_AllTheRoads_desc: "As all roads once led to Rome, now they will lead to Albania — the new heart of Europe and center of trade, diplomacy, and power."

ALB_WeAll_desc: "Division is our greatest enemy. It’s time to unite the nation under one banner, one idea, and one leader."

ALB_FinalDay_desc: "The Great Day of Albania has come. All our efforts have borne fruit — the people celebrate, the enemies tremble, and history remembers."

ALB_Strongest_desc: "Albania rises as the Fourth Rome — heir to empires past and guardian of ancient glory. Nations will bow before our might."

ALB_Start_desc: "We call a World Conference to announce our ambitions and secure Albania’s place among global powers."

ALB_InvSPA_desc: "Spain is a strong and proud nation. We will invite her into our alliance to strengthen influence in the western Mediterranean."

ALB_InvFRA_desc: "France can become an essential ally in our alliance. We offer her a place among the leaders of the new Mediterranean bloc."

ALB_InvYug2_desc: "Yugoslavia holds the key to Balkan stability. Uniting with her will ensure regional control and military strength."

ALB_InvGRE2_desc: "Greece controls vital sea routes. We will invite her to join our alliance and dominate the Aegean."

ALB_InvITA_desc: "Italy is our natural ally in the struggle for Mediterranean dominance. Together, we will forge a new order."

ALB_Sredezemno_desc: "The Mediterranean Union will stand as the bastion of civilization and power, under our leadership — the heart of global politics."

ALB_Please: "Convince Victor Emmanuel III"
ALB_Please_desc: "After the storms of Europe, Albania’s fate hangs by a thread. King Victor Emmanuel III is a man of pride and ambition — if we appeal to his sense of duty and shared Latin brotherhood, he may support us."

ALB_Hello: "Long Live the King!"
ALB_Hello_desc: "Our efforts succeeded! Victor Emmanuel III accepts us as allies. The people cheer his name as the tricolors rise above Tirana — a new dawn for Albania!"

ALB_ItaAlly: "Italian Alliance"
ALB_ItaAlly_desc: "The alliance with Italy is more than diplomacy — it’s a bridge between the Adriatic and the Mediterranean. Yet every alliance has a price."

ALB_ItaWar: "War with Italy"
ALB_ItaWar_desc: "When diplomacy fails, steel speaks. Italy betrayed us — now we must fight for honor and survival."

ALB_Soldiers: "Soldiers of Victor Emmanuel III"
ALB_Soldiers_desc: "Under Victor Emmanuel’s banner, brave Albanians and Italians unite. Loyal to the crown, they fight chaos with discipline and faith."

ALB_ItaBads: "Partisans in Italy"
ALB_ItaBads_desc: "Rebels rise within Italy. We must suppress the unrest and restore royal authority."

ALB_ItaDeath: "Italian Campaign"
ALB_ItaDeath_desc: "The campaign in Italy will be long and bloody. But Albania will endure and emerge victorious."

ALB_ItaPlease: "Request Apulia"
ALB_ItaPlease_desc: "Apulia is the key to the Adriatic. We will ask the Italian king to grant it to us as a sign of trust."

ALB_ItaGo: "Eliminate Yugoslavia"
ALB_ItaGo_desc: "Yugoslavia stands as the last relic of old borders. Together with Italy, we will erase it from the map."

ALB_ItaFinalPlease: "Request Zara"
ALB_ItaFinalPlease_desc: "Zara — an ancient city long disputed — must return to its rightful owners. We will make our final plea to Victor Emmanuel III."

ALB_WeAreAlbania: "We Are Albania!"
ALB_WeAreAlbania_desc: "The world shall know Albania is no puppet — a proud nation reborn through struggle."

