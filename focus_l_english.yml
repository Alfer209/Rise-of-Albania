ALB_QueenFinal: "The Great Queen of Albania"

ALB_QueenDen_desc: "The Queen ascends the throne again, marking the rebirth of the monarchy and a new era of stability. The people look to the future with hope under her wise rule."

ALB_PropagandaQueen_desc: "To strengthen monarchical legitimacy, a large-scale propaganda campaign must glorify the Queen as the nation’s savior and protector."

ALB_Ystav_desc: "The country needs a new charter that solidifies royal authority and reestablishes governmental order. Law and loyalty to the crown will become the foundation of the state."

ALB_Queen2_desc: "The Queen becomes a symbol of feminine strength and national pride — the First Lady of Albania who unites the nation in difficult times."

ALB_QueenPretend_desc: "The monarchy must reclaim what is rightfully theirs. Albania will declare historical claims on lands once under its influence."

ALB_QueenGuards_desc: "The Royal Guard is an elite unit loyal to the crown to their last breath. Their presence will strengthen internal security and the prestige of the army."

ALB_TwoCrowns_desc: "The Union of Two Crowns — an ambitious idea to unite Albania and a neighboring kingdom under one rule. A step toward building a grand Balkan monarchy."

ALB_SosedCapture_desc: "Neighboring countries are weak and divided. It’s time to expand Albania’s borders for the glory of the Queen and the future of our people."

ALB_BULCapture_desc: "Bulgaria presents a strategic interest for our crown. Conquering it ensures control over the Balkans and strengthens our forces."

ALB_BULAlly_desc: "Instead of war, we may forge an alliance with Bulgaria — monarchies must support each other against external threats and revolutionaries."

ALB_YugCapture_desc: "Yugoslavia crumbles under its contradictions. Albania will seize the moment to assert dominance over the western Balkans."

ALB_Plan_desc: "The Queen’s grand vision — unite the Balkans under the Albanian crown and transform the country into the heart of a new order."

ALB_GREBad_desc: "Greece refuses to acknowledge Albanian interests and acts hostile. Relations deteriorate, and tension rises."

ALB_GrePlan_desc: "We will present Greece with historical claims. Albania demands the return of territories where our ancestors lived for centuries."

ALB_TURAttacks_desc: "Turkey controls valuable resources our kingdom needs. It’s time to turn our attention eastward."

ALB_Ankara_desc: "The Queen initiates a royal conference in Ankara to decide the fate of the region. Behind polite words lie far-reaching ambitions."

ALB_FearDeath_desc: "Turkey must pay for its arrogance. Albania will strike back to avenge its fallen and restore its honor."

ALB_QueenFinal_desc: "The Queen has proven Albania’s greatness. Her name will be written in gold as the founder of a new Balkan Empire."

