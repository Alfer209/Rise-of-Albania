 ALB_debuff_start: "Political Instability"
 ALB_debuff_start_desc: "After decades of chaos and regime changes, Albania suffers from the lack of a unified direction. Government institutions are weakened, the people distrust the authorities, and unrest dominates the streets."
 
 ALB_Queen: "Geraldine Apponyi I"
 
 ALB_weak_economy: "Weak Economy"
 ALB_weak_economy_desc: "Industrialization in Albania is almost nonexistent. Most of the population works in agriculture, factories are outdated, and foreign investments are minimal."
 
 ALB_disjointed_army: "Disjointed Army"
 ALB_disjointed_army_desc: "The Albanian army consists of poorly trained and ill-equipped units whose loyalty often lies more with their commanders than with the state."
 
 ALB_political_division: "Political Division"
 ALB_political_division_desc: "Monarchists, fascists, democrats, and communists are struggling for influence. Political instability paralyzes the government and prevents meaningful reforms."
 
 ALB_rural_population: "Predominantly Rural Population"
 ALB_rural_population_desc: "Almost the entire population lives in villages and mountainous regions. The lack of education and infrastructure hinders economic and scientific progress."
 
 ALB_international_isolation: "International Isolation"
 ALB_international_isolation_desc: "Albania is weakly involved in international relations, and the trust of foreign powers in our government is extremely low. Without allies, the country remains vulnerable to external pressure."
 
 ALB_Balkan_Unity_Spirit: "Balkan Unity"
 ALB_Balkan_Unity_Spirit_desc: "The historical contradictions are behind us. The peoples of the Balkans have united for a common goal — peace, strength, and prosperity. Shared industry, joint armed forces, and mutual trust have made our alliance unbreakable."
 
 trade_initiative_idea: "Trade Initiative"
 trade_initiative_idea_desc: "Opening foreign markets and establishing new trade relations strengthen Albania’s economy, reduce domestic shortages, and increase foreign partners’ trust."
 
 western_science_investment_idea: "Western Scientific Investment"
 western_science_investment_idea_desc: "Cooperation with Western universities and scientists has accelerated the development of technology and industry, opening new horizons for progress."
 
 british_naval_aid_idea: "British Naval Aid"
 british_naval_aid_idea_desc: "Albania receives support from British naval advisors and engineers. Joint construction projects and crew training strengthen our naval defenses."
 
 alb_ready_for_war_idea: "Ready for War"
 alb_ready_for_war_idea_desc: "Albania has united in the face of danger. The people and the army stand together to defend the nation, and mobilization is in full swing."
 
 ALB_World_Unity_Spirit: "Mediterranean Unity"
 
 ALB_StrongestIdea: "Strong Nation"
 ALB_StrongestIdea2: "Strong Nation"
